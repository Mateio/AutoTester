{% extends 'tester/base.html' %}

{% block content %}
<img src='http://{{streamingURL}}/tester.mjpg'  title="Live feed from inside the autotester">
<form action="/tester/control/" method="post" id="queueTest">
{% csrf_token %}
<table>
<tr>
<td>Select Step Size for Motion Controls:</td>
{% for step in stepSizeList %}
	{% if step == lastStepSize %}
		<td><input type="radio" name="stepSize" title="Select step size for operations below" checked="checked" value="{{step}}"><label>{{step}}</label></td>
	{% else %}
		<td><input type="radio" name="stepSize" title="Select step size for operations below" value="{{step}}"><label>{{step}}</label></td>
	{% endif %}
{% endfor %}
<td> (degrees or mm)</td>
</tr>
</table>
<div>
<table border="1" class="controlTable">
<tr>
<td><input type='submit' class="controlButton" title="Clean the mixing cylinder" name='button' value='Clean'\' ALIGN=\'Middle Top\' ></td>
<td><input type='submit' class="controlButton" title="Fill the mixing cylinder to 5ML" name='button' value='Fill5ML'\' ALIGN=\'Middle Top\' ></td>
<td><input type='submit' class="controlButton" title="Turn all motors off" name='button' value='MotorsOff'\' ALIGN=\'Middle Top\' ></td>
<td></td><td></td>
<td><input type='submit' class="controlButton" title='Moves plunger UP by selected step size (in mm)' name='button' value='PlungerUp'\' ALIGN=\'Middle Top\' ></td>
<td><input type='submit' class="controlButton" title="Opens the reagent stoppers" name='button' value='OpenStoppers'\' ALIGN=\'Middle Top\' ></td>
<td><input type='submit' class="controlButton" title="Turn on LEDs" name='button' value='LEDOn'\' ALIGN=\'Middle Top\' ></td>
</tr><tr>
<td><input type='submit' class="controlButton" title="Turn on the pump" name='button' value='PumpOn'\' ALIGN=\'Middle Top\' ></td>
<td><input type='submit' class="controlButton" title="Open the mixer valve" name='button' value='ValveOpn'\' ALIGN=\'Middle Top\' ></td>
<td><input type='submit' class="controlButton" title="Start agitation" name='button' value='AgitatorOn'\' ALIGN=\'Middle Top\' ></td>
<td></td><td></td>
<td><input type='submit' class="controlButton" title='Moves plunger DOWN by selected step size (in mm)' name='button' value='PlungerDn'\' ALIGN=\'Middle Top\' ></td>
<td><input type='submit' class="controlButton" title="Closes the reagent stoppers" name='button' value='CloseStoppers'\' ALIGN=\'Middle Top\' ></td>
<td><input type='submit' class="controlButton" title="Turn off LEDs" name='button' value='LEDOff'\' ALIGN=\'Middle Top\' ></td>
</tr><tr>
<td><input type='submit' class="controlButton" title="Turn off the pump" name='button' value='PumpOff'\' ALIGN=\'Middle Top\' ></td>
<td><input type='submit' class="controlButton" title="Close the mixer valve" name='button' value='ValveCls'\' ALIGN=\'Middle Top\' ></td>
<td><input type='submit' class="controlButton" title="Stop agitation" name='button' value='AgitatorOff'\' ALIGN=\'Middle Top\' ></td>
<td></td><td></td>
<td><input type='submit' class="controlButton" title='Rotate Clockwise by selected step size (degrees)' name='button' value='CarouselCW'\' ALIGN=\'Middle Top\' ></td>
<td><input type='submit' class="controlButton" title='Center the reagent automatically' name='button' value='Center'\' ALIGN=\'Middle Top\' ></td>
<td><input type='submit' class="controlButton" title='Rotate CounterClockwise by selected step size (degrees)' name='button' value='CarouselCCW'\' ALIGN=\'Middle Top\' ></td>
</tr>
</table>
</div>
<div>
<input type='submit' class="diagnosticButton" title='Exercise plunger rotation' name='diag-button' value='Carousel Diagnostic'\' ALIGN=\'Middle Top\' >
<input type='submit' class="diagnosticButton" title='Exercise opening and closing the stoppers' name='diag-button' value='Plunger Diagnostic'\' ALIGN=\'Middle Top\' >
<input type='submit' class="diagnosticButton" title='Exercise drop dispensing from slot A' name='diag-button' value='Dispense Diagnostic'\' ALIGN=\'Middle Top\' >
</div>
</form>
{% endblock %}
